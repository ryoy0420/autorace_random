<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競輪 3連単 ランダム予想</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .nav-container {
            display: flex;
            justify-content: space-around;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .nav-container a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            background-color: #f0f2f5;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 0.9em;
            flex-grow: 1;
            text-align: center;
        }
        .nav-container a.active {
            background-color: #d32f2f;
            color: white;
            border-color: #d32f2f;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        .control-group {
            margin-bottom: 25px;
        }
        .control-group h2 {
            font-size: 1.1em;
            color: #c62828;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #ffcdd2;
            padding-bottom: 8px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ccc;
            min-width: 60px;
            text-align: center;
        }

        .radio-group label {
            background-color: #f9f9f9;
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #c62828;
            color: white;
            border-color: #c62828;
            font-weight: bold;
        }
        .checkbox-group input[type="checkbox"]:checked + label {
            opacity: 0.5;
            text-decoration: line-through;
            border-style: dashed;
        }

        /* Racer Colors */
        .racer-label {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .racer-1 { background-color: #ffffff; color: #000000; border: 1px solid #999; text-shadow: none;}
        .racer-2 { background-color: #000000; }
        .racer-3 { background-color: #ff0000; }
        .racer-4 { background-color: #0000ff; }
        .racer-5 { background-color: #ffff00; color: #000000; text-shadow: none;}
        .racer-6 { background-color: #008000; }
        .racer-7 { background-color: #ffa500; }
        .racer-8 { background-color: #ffc0cb; color: #000000; text-shadow: none;}
        .racer-9 { background-color: #800080; }

        .fix-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .fix-group div {
            display: flex;
            flex-direction: column;
        }
        .fix-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .fix-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 1em;
        }
        .predict-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .predict-button:hover {
            background: linear-gradient(45deg, #b71c1c, #d32f2f);
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcdd2;
        }
        .result-box {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .result-racer {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .result-arrow {
            font-size: 1em;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.8em;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.4em;
            }
            .control-group h2 {
                font-size: 1em;
            }
            .radio-group label, .checkbox-group label {
                padding: 8px 10px;
                min-width: 50px;
            }
            .predict-button {
                padding: 12px;
                font-size: 1.1em;
            }
            #result {
                font-size: 1.5em;
            }
            .result-racer {
                width: 45px;
                height: 45px;
                line-height: 45px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="nav-container">
            <a href="index.html">オートレース</a>
            <a href="keiba.html">競馬</a>
            <a href="boatrace.html">競艇</a>
            <a href="keirin.html" class="active">競輪</a>
        </div>
        <h1>競輪 3連単 ランダム予想</h1>

        <div class="control-group">
            <h2>1. レース車番</h2>
            <div id="race-size-selector" class="radio-group">
                <input type="radio" id="size6" name="race-size" value="6">
                <label for="size6">6車</label>
                <input type="radio" id="size7" name="race-size" value="7">
                <label for="size7">7車</label>
                <input type="radio" id="size8" name="race-size" value="8">
                <label for="size8">8車</label>
                <input type="radio" id="size9" name="race-size" value="9" checked>
                <label for="size9">9車</label>
            </div>
        </div>

        <div class="control-group">
            <h2>2. 欠車指定 (あれば)</h2>
            <div id="absent-selector" class="checkbox-group">
                </div>
        </div>

        <div class="control-group">
            <h2>3. 軸固定 (任意)</h2>
            <div class="fix-group">
                <div>
                    <label for="fix1">1着固定</label>
                    <select id="fix1">
                        <option value="0">なし</option>
                    </select>
                </div>
                <div>
                    <label for="fix2">2着固定</label>
                    <select id="fix2">
                        <option value="0">なし</option>
                    </select>
                </div>
                <div>
                    <label for="fix3">3着固定</label>
                    <select id="fix3">
                        <option value="0">なし</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="control-group">
            <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
                <input type="checkbox" id="animation-toggle" checked style="width: 1.3em; height: 1.3em;">
                <label for="animation-toggle">アニメーション演出</label>
            </div>
        </div>

        <button id="predict-btn" class="predict-button">予想する！</button>

        <div id="result">
            <p>ここに予想結果が表示されます</p>
        </div>

        <footer>
            <p>© 2025 東北大学生成AI研究会</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const absentSelector = document.getElementById('absent-selector');
            const fix1Select = document.getElementById('fix1');
            const fix2Select = document.getElementById('fix2');
            const fix3Select = document.getElementById('fix3');
            const predictBtn = document.getElementById('predict-btn');
            const resultDiv = document.getElementById('result');
            const raceSizeSelector = document.getElementById('race-size-selector');

            const racerColors = {
                1: 'racer-1', 2: 'racer-2', 3: 'racer-3', 4: 'racer-4',
                5: 'racer-5', 6: 'racer-6', 7: 'racer-7', 8: 'racer-8', 9: 'racer-9'
            };

            function initializeSelectors() {
                absentSelector.innerHTML = '';
                [fix1Select, fix2Select, fix3Select].forEach(sel => {
                    sel.innerHTML = '<option value="0">なし</option>';
                });

                for (let i = 1; i <= 9; i++) {
                    const checkboxId = `racer${i}`;
                    const racerLabelClass = racerColors[i].startsWith('racer-1') || racerColors[i].startsWith('racer-5') ? '' : 'racer-label';
                    absentSelector.innerHTML += `
                        <div>
                            <input type="checkbox" id="${checkboxId}" name="absent" value="${i}">
                            <label for="${checkboxId}" class="${racerColors[i]} ${racerLabelClass}">${i}</label>
                        </div>
                    `;
                    const option = `<option value="${i}">${i}番車</option>`;
                    fix1Select.innerHTML += option;
                    fix2Select.innerHTML += option;
                    fix3Select.innerHTML += option;
                }
            }

            function getActiveRacers() {
                const raceSize = parseInt(document.querySelector('input[name="race-size"]:checked').value);
                const allRacers = Array.from({ length: raceSize }, (_, i) => i + 1);
                const absentRacers = Array.from(document.querySelectorAll('input[name="absent"]:checked')).map(cb => parseInt(cb.value));
                return allRacers.filter(racer => !absentRacers.includes(racer));
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function displayResult(result) {
                const [r1, r2, r3] = result;
                const racerLabelClass1 = racerColors[r1].startsWith('racer-1') || racerColors[r1].startsWith('racer-5') ? '' : 'racer-label';
                const racerLabelClass2 = racerColors[r2].startsWith('racer-1') || racerColors[r2].startsWith('racer-5') ? '' : 'racer-label';
                const racerLabelClass3 = racerColors[r3].startsWith('racer-1') || racerColors[r3].startsWith('racer-5') ? '' : 'racer-label';
                resultDiv.innerHTML = `
                    <div class="result-box">
                        <div class="result-racer ${racerColors[r1]} ${racerLabelClass1}">${r1}</div>
                        <span class="result-arrow">→</span>
                        <div class="result-racer ${racerColors[r2]} ${racerLabelClass2}">${r2}</div>
                        <span class="result-arrow">→</span>
                        <div class="result-racer ${racerColors[r3]} ${racerLabelClass3}">${r3}</div>
                    </div>
                `;
                predictBtn.disabled = false;
            }

            function runAnimation(finalResult) {
                predictBtn.disabled = true;
                resultDiv.innerHTML = `
                    <div class="result-box">
                        <div class="result-racer" id="res-1">?</div>
                        <span class="result-arrow">→</span>
                        <div class="result-racer" id="res-2">?</div>
                        <span class="result-arrow">→</span>
                        <div class="result-racer" id="res-3">?</div>
                    </div>
                `;

                const resultBoxes = [
                    document.getElementById('res-1'),
                    document.getElementById('res-2'),
                    document.getElementById('res-3')
                ];
                const activeRacers = getActiveRacers();

                const animateBox = (box, finalNumber, delay) => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            const interval = setInterval(() => {
                                const randomRacer = activeRacers[Math.floor(Math.random() * activeRacers.length)];
                                const racerLabelClass = racerColors[randomRacer].startsWith('racer-1') || racerColors[randomRacer].startsWith('racer-5') ? '' : 'racer-label';
                                box.textContent = randomRacer;
                                box.className = `result-racer ${racerColors[randomRacer]} ${racerLabelClass}`;
                            }, 80);

                            setTimeout(() => {
                                clearInterval(interval);
                                const racerLabelClass = racerColors[finalNumber].startsWith('racer-1') || racerColors[finalNumber].startsWith('racer-5') ? '' : 'racer-label';
                                box.textContent = finalNumber;
                                box.className = `result-racer ${racerColors[finalNumber]} ${racerLabelClass}`;
                                resolve();
                            }, 1000);
                        }, delay);
                    });
                };

                animateBox(resultBoxes[0], finalResult[0], 0)
                    .then(() => animateBox(resultBoxes[1], finalResult[1], 100))
                    .then(() => animateBox(resultBoxes[2], finalResult[2], 100))
                    .then(() => {
                        predictBtn.disabled = false;
                    });
            }

            function displayError(message) {
                resultDiv.innerHTML = `<p>${message}</p>`;
                predictBtn.disabled = false; // エラー発生時にボタンを有効に戻す
            }

            predictBtn.addEventListener('click', () => {
                predictBtn.disabled = true; // クリック時に即座に無効化

                const animationToggle = document.getElementById('animation-toggle');
                const fix1 = parseInt(fix1Select.value);
                const fix2 = parseInt(fix2Select.value);
                const fix3 = parseInt(fix3Select.value);
                const fixedRacers = [fix1, fix2, fix3];
                let activeRacers = getActiveRacers();

                const fixedRacersSet = new Set(fixedRacers.filter(c => c !== 0));
                if (fixedRacersSet.size !== fixedRacers.filter(c => c !== 0).length) {
                    displayError("エラー: 軸固定で同じ車番は選べません。");
                    return;
                }
                for (const racer of fixedRacersSet) {
                    if (!activeRacers.includes(racer)) {
                        displayError(`エラー: 軸固定された${racer}番車が欠車か、レース対象外です。`);
                        return;
                    }
                }
                if (activeRacers.length < 3) {
                    displayError("エラー: 3連単を成立させるには、3車以上の出走車が必要です。");
                    return;
                }

                let result = [0, 0, 0];
                let availableRacers = [...activeRacers];
                [fix1, fix2, fix3].forEach((racer, index) => {
                    if (racer !== 0) {
                        result[index] = racer;
                        availableRacers = availableRacers.filter(c => c !== racer);
                    }
                });

                availableRacers = shuffleArray(availableRacers);
                for (let i = 0; i < 3; i++) {
                    if (result[i] === 0) {
                        result[i] = availableRacers.shift();
                    }
                }
                
                if(animationToggle.checked) {
                    runAnimation(result); // runAnimation内でボタン有効化を処理
                } else {
                    displayResult(result);
                    predictBtn.disabled = false; // アニメーションなしの場合に有効化
                }
            });

            raceSizeSelector.addEventListener('change', () => {
                const raceSize = parseInt(document.querySelector('input[name="race-size"]:checked').value);
                document.querySelectorAll('#absent-selector > div').forEach((div, index) => {
                    div.style.display = (index < raceSize) ? 'block' : 'none';
                });
                document.querySelectorAll('input[name="absent"]').forEach((cb, index) => {
                    if (index >= raceSize) {
                        cb.checked = false;
                    }
                });
            });

            initializeSelectors();
            raceSizeSelector.dispatchEvent(new Event('change'));
        });
    </script>

</body>
</html>
